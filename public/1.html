<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="javascripts/Saving_User_Data.js"></script>
    </head>
    <body>
        <h1> Saving The Data</h1>
        <div id="myDiv">
        Firstname :
            <input type="text" name="Firstname"><br><br>
        Lastname :
            <input type="text" name="Lastname"><br><br>
        Address :

        Cell No :
            <input type="text" name="Cellno"><br><br>
            <button id="mySave">Save </button><br>
        </div>
        <div id="myData">
            <table border="1">
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Address</th>
                <th>Cellno</th>
              </tr>
            </table>
        </div>
    </body>
</html>
