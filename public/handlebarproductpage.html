<body>
	<!--nav class start-->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
   
    <div>
      <ul class="nav navbar-nav">

  </div>

  <li><a href="#">Menu 2</a></li>

<!--add item-->

<div class="col-xs-9">
  <form class="inline" role="form">
    <label class="serach">Search &nbsp;<input type="text" name="serach" id="txt1" placeholder="serach item by name"></label> <br><br>
    <label class="additem">Add Item <input type="text" name="additem" id="item" placeholder="Item Name"></label>
    <label class="description"> <input type="text" name="description" id="des" placeholder="Description"></label>
    <label class="price"> <input type="number" name="price" id="price" placeholder="price"></label>
    <label class="add"> <button id="add">Add </button></label>


  </div>
</form>
  <!--end add one-->
<script src="javascripts/handlebars.js"></script>
<div class ="col-xs-9 " id="ad">
 <script id="template" type="text/x-handlebars-template">
 {{#each this}}
 <div class='well well-lg'value="{{id}}" name='div2' style="min-height: 120px;">
    <div  class='col-md-8' id='innerdiv1'>
      <h3>{{additem}}</h3>
       <p>{{description}}</p>
    </div>
    <div class='row form-inline col-md-4'id='innerdiv2'>
     <br>
      <button type='button' class='btn btn-primary col-xs-2'>{{price}}</button>
      <h4 class='glyphicon glyphicon-remove-sign pull-right' id={{id}}></h4>
    </div>
 </div>
 {{/each}}
</script>
</div>
